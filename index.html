	<meta charset="utf-8">

<style>

	body {
		padding-top: 100px;
		padding-bottom: 100px;
		background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/smoke_texture2714-min.jpg);
		background-repeat: no-repeat;
		background-size: cover;
		height: 100%;
	}

	form {
		background: #fff;
		padding: 30px;
		box-shadow: 0px -1px 20px 1px rgba(0, 0, 0, 0.47058823529411764);
		border-radius: 10px;
	}

</style>
<body>
<!-- Pen content -->
<div class="container">
	<div class="row d-flex justify-content-center">
		<div class="col-lg-10">
			<form action="#" method="post">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-6">
							<label for="name">Ваше имя</label>
							<input type="text" id="name" name="name" class="form-control" placeholder="Ваше имя">
						</div>
						<div class="col-lg-6">
							<label for="last-name">Ваша фамилия</label>
							<input type="text" id="last-name" name="last-name" class="form-control" placeholder="Ваша фамилия">
						</div>
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary mb-2">Отправить</button>
				</div>
			</form>
		</div>
		<!-- /.col-10 -->
		<div class="col-10">
			<ul class="output">
				<li class="output__item"></li>
				<!-- /.output__item -->
			</ul>
			<!-- /.output -->
		</div>
	</div>
</div>
<!-- /.container -->

</body>

    $("form").on("submit", function (event) {


        var name = $('[name=name]').val();
